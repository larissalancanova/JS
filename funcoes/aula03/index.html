<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Aula 03</h1>
    <form>
        <div id="cadastro">
        <p>Cadastro de notas:</p>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
        </div>
        <div>
            <label for="serie">Série:</label>
            <input type="text" id="serie">
        </div>
        <div>
            <label for="materia">Matéria:</label>
            <select name="materia" id="materia">
                <option selected disabled value="">Selecione</option> 
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
            </select>
        </div>
        <div>
            <button onclick="salvar()">Salvar</button>
        </div>
        </div>
    </form>

    <form>
        <div id="bimestre">
            <label for="b1">Bimestre 1</label>
            <input type="text" id="serie">

            <div>
                <label for="b2">Bimestre 2</label>
                <input type="text" id="b2">
            </div>

            <div>
                <label for="b3">Bimestre 3</label>
                <input type="text" id="b3">
            </div>

            <div>
                <label for="b4">Bimestre 4</label>
                <input type="text" id="b4">
            </div>

            <div>
                <label for="media">Média</label>
                <input type="text" id="media">
            </div>
            <div>
            <button onclick="calcularMedia()" class="btn">Calcular</button>
            </div>
        </div>
    </form>

    <p>Relatório</p>
    <table>
        <tr>
        <th class="center">Nome Completo</th>
        <th class="center">Série</th>
        <th class="center">Matéria</th>
        <th class="center">B1</th>
        <th class="center">B2</th>
        <th class="center">B3</th>
        <th class="center">B4</th>
        <th class="center">Média</th>
        <tbody id="relatorio"></tbody>
        </tr>

    </table>

    <script src="js.js"></script>
</body>
</html>
