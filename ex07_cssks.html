<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com CSS</title>
</head>
<body>
    
    <h1 id="titulo">Trabalhando com CSS e JavaScript</h1>
    <button onclick="document.getElementById('titulo').style.color = 'blue'">Alterar a cor do Titulo</button>
    <p id="paragrafo1">Texto com algum tipo de destaque.</p>
    <button onclick="document.getElementById('paragrafo1').style.color = 'red'">Alterar a cor do Paragrafo</button>
    <p id="paragrafo2">Texto com muito destaque.</p>
    <button onclick="document.getElementById('paragrafo2').style.fontSize ='35px'">Alterar o tamanho da fonte</button>
    <button onclick="document.getElementById('paragrafo2').style.fontFamily ='senf-serif, arial'">Alterar a fonte</button>

    <hr>
    <p id="texto">Texto desenvolvido por um clique</p>
    <button onclick="document;getElementById('texto').innerHTML='Texto transformado'">clique aqui</button>
    <br>
    <hr>
    <br>
    <button onclick="document.getElementById('acesa').src ='img/luz.jpeg'">Ligar</button>
    <button onclick="document.getElementById('botao-liga').style.display ='none'">Ocultar</button>
    <button onclick="document.getElementById('botao-liga').style.display = ''">Mostrar</button>
    <button onclick="document.getElementById('acesa').src ='img/apagada.jpeg'">Apagar</button>
    <p><img id="acesa" src="img/luz.jpeg"></p>


</body>
</html>
